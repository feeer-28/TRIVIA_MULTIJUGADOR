<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebSocket Service Test</title>
  <style>
    body {
      font-family: monospace;
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 20px;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #252526;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #3e3e42;
    }
    h1 {
      color: #4ec9b0;
      text-align: center;
    }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      background: #0e639c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: monospace;
      font-size: 12px;
    }
    button:hover {
      background: #1177bb;
    }
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    .output {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 4px;
      border: 1px solid #3e3e42;
      margin: 20px 0;
      max-height: 400px;
      overflow-y: auto;
      font-size: 11px;
    }
    .log-entry {
      margin: 5px 0;
    }
    .info {
      color: #4ec9b0;
    }
    .success {
      color: #6a9955;
    }
    .error {
      color: #f48771;
    }
    .warn {
      color: #dcdcaa;
    }
    .divider {
      color: #3e3e42;
      margin: 10px 0;
      border-top: 1px solid #3e3e42;
    }
    input {
      padding: 8px;
      background: #3c3c3c;
      color: #d4d4d4;
      border: 1px solid #3e3e42;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§ª WebSocket Service Test Console</h1>
    
    <div class="controls">
      <button onclick="createRoom()">Create Room</button>
      <button onclick="showRooms()">Show Rooms</button>
      <button id="joinBtn" onclick="joinRoom()" disabled>Join Room</button>
      <button onclick="clearStorage()">Clear Storage</button>
      <button onclick="runFullTest()">Run Full Test</button>
      <button onclick="clearLog()">Clear Log</button>
    </div>

    <div>
      <label>Room Code to Join: <input id="roomCodeInput" type="text" placeholder="e.g. AB12" /></label>
      <label>Nickname: <input id="nicknameInput" type="text" placeholder="e.g. Player1" /></label>
    </div>

    <div class="output" id="output"></div>
  </div>

  <script>
    // Wait for the page to load and try to access the websocket service from console
    window.runTest = function() {
      console.log('=== TESTING WEBSOCKET SERVICE ===');
      
      // Try to access from window
      if (window.testWebSocket) {
        console.log('âœ“ testWebSocket found on window');
        window.testWebSocket.testFlow();
      } else {
        console.log('âœ— testWebSocket not found');
        console.log('Try opening the dev tools console and running: testWebSocket.testFlow()');
      }
    };

    // Auto-run after a delay
    setTimeout(() => {
      console.log('%câœ“ Test page loaded', 'color: green; font-weight: bold');
      console.log('Open the Dev Tools (F12) and run: window.runTest()');
    }, 1000);
  </script>
</body>
</html>
